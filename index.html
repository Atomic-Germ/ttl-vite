<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="apple-touch-icon" href="/src/assets/apple-touch-icon.png">
    <link rel="icon" href="/src/assets/favicon.ico" sizes="48x48">
    <link rel="icon" href="/src/assets/favicon.svg" sizes="any" type="image/svg+xml">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#FFFFFF" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#000000" media="(prefers-color-scheme: dark)">
    <link rel="stylesheet" href="/src/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time to Leave</title>
    <script type="module" src="/src/main.ts" defer></script>
  </head>

  <body>
    <main class="container">
      <h1>Time to Leave</h1>

      <div class="row">
        <a href="https://tauri.app" target="_blank">
          <img
            src="/src/assets/ttl.svg"
            class="logo tauri"
            alt="Time to Leave logo"
          />
        </a>
      </div>
      <p>Click on the Time to Leave logo to learn more about the framework</p>

      <form class="row" id="greet-form">
        <input id="greet-input" placeholder="Enter a name..." />
        <button type="submit">Greet</button>
      </form>
      <p id="greet-msg"></p>
    </main>
  </body>
</html>
