<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="apple-touch-icon" href="/src/assets/apple-touch-icon.png">
    <link rel="icon" href="/src/assets/favicon.ico" sizes="48x48">
    <link rel="icon" href="/src/assets/favicon.svg" sizes="any" type="image/svg+xml">
    <meta name="theme-color" content="#FFFFFF" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#000000" media="(prefers-color-scheme: dark)">
   
    <!-- CSS -->
    <link rel="stylesheet" href="/src/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time to Leave</title>
    <script type="module" src="/src/main.ts" defer></script>
  </head>

  <body>
    <main class="container">
      <div class="title-row">
        <h1 class="title">Time to Leave</h1>
          <img
            src="/src/assets/ttl.svg"
            class="logo tauri"
            alt="Time to Leave logo"
          />
      </div>
      <div class="month-row"></div>
      <div class="row">
      <p>Click on the Time to Leave logo to learn more about the framework</p>
      </div>
      <table class="table-header">
        <tbody>
          <tr>
            <th class="th but-switch-view" colspan="2">
              <input id="switch-view" type="image" src="src/assets/switch.svg" alt="Switch View" title="Switch View" height="24" width="24">
            </th>
            <th class="th but-left">
              <input id="prev-month" type="image" src="src/assets/left-arrow.svg" alt="Previous Month" title="Previous Month" height="24" width="24">
            </th>
            <th class="th th-month-name" colspan="18">
              <div class="div-th-month-name" id="month-year">March 2025</div>
            </th>
            <th class="th but-right">
              <input id="next-month" type="image" src="src/assets/right-arrow.svg" alt="Next Month" title="Next Month" height="24" width="24">
            </th>
            <th class="th but-today">
              <input id="current-month" type="image" src="src/assets/calendar.svg" alt="Go to Current Month" title="Go to Current Month" height="24" width="24">
            </th>
          </tr>
        </tbody>
      </table>
    </main>
    <div id="footer" class="footer">
      <button class="punch-button" id="punch-button">
        <img src="src/assets/fingerprint.svg" />
        <label for="punch-button" id="punch-button-label">Punch Time</label>
      </button>
    </div>
  </body>
</html>
